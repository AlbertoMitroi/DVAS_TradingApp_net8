<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div>
  <h3 class="table-title">Top 10 Symbols by Volume</h3>

  <p-splitter [panelSizes]="[40, 60]"
              [style]="{ height: '100%', width: '100%' }"
              styleClass="custom-splitter">
    <!-- Left Panel: Company Table -->
    <ng-template pTemplate>
      <div class="col flex align-items-center justify-content-center table-container">
        <div class="table-responsive">
          <!-- Table view for larger screens -->
          <ng-container *ngIf="!isMobileView">
            <p-table [value]="companies"
                     [paginator]="true"
                     [rows]="5"
                     [paginatorPosition]="'bottom'"
                     <!--[responsive]="true"-->
                     class="table table-striped table-bordered"
                     (onRowSelect)="onRowSelect($event.data)">
              <ng-template pTemplate="header">
                <tr>
                  <th>Symbol</th>
                  <th>Name</th>
                  <th>Price</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-company>
                <tr (click)="onRowSelect(company)" style="cursor: pointer">
                  <td>{{ company.symbol }}</td>
                  <td>{{ company.name }}</td>
                  <td>{{ company.price }}</td>
                </tr>
              </ng-template>
            </p-table>
          </ng-container>

          <!-- Card view for smaller screens -->
          <ng-container *ngIf="isMobileView">
            <div *ngIf="companies.length > 0" class="card-container">
              <div (click)="onRowSelect(company)"
                   style="cursor: pointer"
                   class="card"
                   *ngFor="let company of companies">
                <div class="card-header">
                  {{ company.symbol }}
                </div>
                <div class="card-body">
                  <p><strong>Name:</strong> {{ company.name }}</p>
                  <p><strong>Price:</strong> {{ company.price }}</p>
                </div>
                <div class="card-footer"></div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-template>

  </p-splitter>
</div>
