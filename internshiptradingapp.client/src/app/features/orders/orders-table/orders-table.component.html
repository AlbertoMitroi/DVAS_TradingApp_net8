<div class="orders-container">
    <h2>Orders History</h2>
  
    <table class="orders-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer ID</th>
          <th>Stock Symbol</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Type</th>
          <th>Status</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.customerId }}</td>
          <td>{{ order.stockSymbol }}</td>
          <td>{{ order.quantity }}</td>
          <td>${{ order.price }}</td>
          <td>{{ order.type }}</td>
          <td [ngClass]="getStatusClass(order.status)">{{ order.status }}</td>
          <td>{{ order.orderDate | date: 'yyyy-MM-dd' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
